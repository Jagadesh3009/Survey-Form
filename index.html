<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Configuration Survey</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <header>
            <h1>Laptop Configuration Survey</h1>
        </header>
    </div><br>
    <div class="form">
        <form action="index.html">
            <div class="name">
                <label for="first name">First Name</label>
                <input type="text" name="" id="" required>
                <label for="last name">Last Name</label>
            <input type="text" name="" id="" required><br>
            </div><br>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div><br>
            <div class="brand">
                <label for="Laptop Brand">Brand</label>
                <select name="laptop brand" id="">
                    <option value="Select">Select an Option</option>
                    <option value="Apple">Acer</option>
                    <option value="Acer">Apple</option>
                    <option value="Asus">Asus</option>
                    <option value="Dell">Dell</option>
                    <option value="HP">HP</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Sony">Sony</option>
                    <option value="Other">Others</option>
                </select><br>
            </div><br>
            <div class="screen">
                <label for="screen size"></label>Screen Size
                <input type="number">
                <label for="screen resolution"></label>Screen Resolution
                <input type="text" name="" id="">
            </div><br>
            <div class="processor">
                <label for="processor">Processor</label>
                <input type="radio" name="" value="">Intel
                <input type="radio" name="" value="">AMD Ryzen<br>
            </div><br>
            <div class="ram">
                <label for="RAM">RAM</label>
                <input type="number">
                <label for="GB">GB</label>
            </div><br>
            <div class="rom">
                <label for="RAM">Internal Memory (ROM)</label>
                <input type="number">
                <select name="GBTB" id="">
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                </select>
            </div><br>
            <div class="webcam">
                <label for="webcam">Webcam Availability</label>
                <input type="checkbox" name="" id="">Yes
                <input type="checkbox" name="" id="">No
            </div><br>
            <div class="biometrics">
                <label for="webcam">Biometrics (Finger-Print Sensor)</label>
                <input type="checkbox" name="" id="">Yes
                <input type="checkbox" name="" id="">No
            </div><br>
            <div class="waterproof">
                <label for="webcam">Water proof</label>
                <input type="checkbox" name="" id="">Yes
                <input type="checkbox" name="" id="">No
            </div><br>
            <div class="graphicscard">
                <label for="brand">Graphics Card Brand (If Present)</label>
                <input type="text">
                <br><br>
                <label for="brand">Graphics Card Size (If Present)</label>
                <input type="number">
            </div><br>
        </form><br>
        <div class="submit">
            <button>Submit</button><br>
            <button>Cancel</button>
        </div>
    </div>
</body>
</html>
